<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Campo Minato</title>
</head>
<body>
    <header class="d-flex py-3 align-center justify-sa">
        <div class="d-flex">
            <img src="./assets/img/Logo.png" alt="logo boolean">
            <h1>Campo Minato</h1>
        </div>
        <div class="d-flex align-center">
            <p>Difficoltà:</p>
            <select class="mx-3" name="difficulty" id="levels">
                <option value="uno">Difficoltà 1</option>
                <option value="due">Difficoltà 2</option>
                <option value="tre">Difficoltà 3</option>
            </select>
            <button id="start" class="p-5">Play!</button>
        </div>
    </header>
    <main class="d-flex center">
        <div id="grid">

        </div>
    </main>
    <footer class="d-flex bottom">
        <p class="py-3 ml-3">
            Made with &#128153; <a href="boolean.com">by Boolean!</a>
        </p>     
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
